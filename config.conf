ENDP_ENUM_GAUPLUS=true
ENDP_ENUM_GITHUB=true
ENDP_ENUM_GOSPIDER=true
ENDP_ENUM_GOSPIDER_DEPTH=1
SIGURLFIND3R=false
ENDP_GENERATION_LIST=true
ENDP_ALLOW_HTTPX=true
ENDP_ENUM_PARAMSPIDER=true
